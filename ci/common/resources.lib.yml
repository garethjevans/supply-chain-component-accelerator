#@ load("@ytt:assert", "assert")
#@ load("@ytt:data", "data")
#@ load("@ytt:struct", "struct")
#@ load("@ytt:template", "template")

---
#@ def common_resources():
- name: carvel-kapp-release
  type: github-release
  icon: github
  source:
    owner: vmware-tanzu
    repository: carvel-kapp
    access_token: #@ "((" + data.values.project + "/github.token))"
- name: yq-release
  type: github-release
  icon: github
  source:
    owner: mikefarah
    repository: yq
    access_token: #@ "((" + data.values.project + "/github.token))"
- name: ytt-release
  type: github-release
  icon: github
  source:
    owner: vmware-tanzu
    repository: carvel-ytt
    access_token: #@ "((" + data.values.project + "/github.token))"
#@ end

#@ def build_pkg_source():
- name: build-and-package
  type:  git
  icon: gitlab
  source:
    uri: https://gitlab.eng.vmware.com/supply-chain-choreographer/experiments/carto-v2-catalog.git
    branch: #@ data.values.build_and_package_branch
    username: #@ "((" + data.values.project + "/gitlab.build-project-user))"
    password: #@ "((" + data.values.project + "/gitlab.build-project-token))"
    paths:
    - ci/**
#@ end

#@ def gcp_resource():
- name: gcloudsdk
  type: registry-image
  source:
    repository: harbor-repo.vmware.com/dockerhub-proxy-cache/google/cloud-sdk   
    tag: latest
#@ end

#@ def yq_resource():
- name: yq-release
  type: github-release
  icon: github
  source:
    owner: mikefarah
    repository: yq
    access_token: #@ "((" + data.values.project + "/github.token))"
#@ end

#@ def repo():
- name: repo
  type: git
  icon: gitlab
  source:
    branch: #@ data.values.build_and_package_branch
    password: #@ "((" + data.values.project + "/gitlab.repo-project-token))"
    uri: https://gitlab.eng.vmware.com/supply-chain-choreographer/experiments/carto-v2-catalog.git
    username: #@ "((" + data.values.project + "/gitlab.repo-project-user))"
    ignore_paths:
      - ci/**
      - README.md
#@ end

#@ def mr():
- name: mr
  type: gitlab
  icon: gitlab
  source:
    url: https://gitlab.eng.vmware.com
    private_token: #@ "((" + data.values.project + "/gitlab.repo-project-token))"
    kind: MergeRequest
    config:
      project_url: https://gitlab.eng.vmware.com/supply-chain-choreographer/experiments/carto-v2-catalog.git
      skip_work_in_progress: true
      status: opened
      target_branch: #@ data.values.build_and_package_branch
#@ end

#@ def chat():
- name: chat
  type: chat-resource
  source:
    webhook_url: #@ "((" + data.values.project + "/chat.url))"
#@ end

#@ def semver():
- name: version
  type: semver
  icon: counter
  source:
    driver: git
    initial_version: 0.0.1
    branch: #@ data.values.build_and_package_branch
    password: #@ "((" + data.values.project + "/gitlab.repo-project-token))"
    uri: https://gitlab.eng.vmware.com/supply-chain-choreographer/experiments/carto-v2-versions.git
    username: #@ "((" + data.values.project + "/gitlab.repo-project-user))"
    file: #@ "woke-scan-" + data.values.build_and_package_branch
#@ end

#@ resources = struct.make(common_resources=common_resources, gcp_resource=gcp_resource, build_pkg_source=build_pkg_source, yq_resource=yq_resource, repo=repo, semver=semver, mr=mr, chat=chat)
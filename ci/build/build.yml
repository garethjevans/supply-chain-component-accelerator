- name: kustomize-task
  type: registry-image
  icon: docker
  source:
    repository: harbor-repo.vmware.com/dockerhub-proxy-cache/line/kubectl-kustomize
    tag: latest

jobs:
- name: set-pipeline
  plan:
  - in_parallel:
    - get: build-and-package
      trigger: true
  - task: generate-pipeline
    config:
      image_resource:
        type: registry-image
        source:
          repository: harbor-repo.vmware.com/tanzu_supply_chain/integration-ci
      platform: linux
      inputs:
      - name: build-and-package
      outputs:
      - name: pipeline
      run:
        path: build-and-package/ci/template/setup-in-runway.sh
  - set_pipeline: self
    file: pipeline/pipeline.yml

- name: test
  plan:
  - in_parallel:
    - get: build-and-package
      trigger: true
      passed: [set-pipeline]
    - get: repo
      trigger: true
  - task: test-golang
    file: build-and-package/ci/tasks/run-tests.yaml

- name: validate-config
  plan:
  - in_parallel:
    - get: build-and-package
      trigger: true
      passed: [test]
    - get: repo
      trigger: true
      passed: [test]
    - get: kustomize-task
  - task: validate-config
    image: kustomize-task
    config:
      inputs:
        - name: build-and-package
        - name: repo
        - name: kustomize-task
      platform: linux
      run:
        path: build-and-package/ci/tasks/validate-config.sh

- name: build
  plan:
  - in_parallel:
    - get: build-and-package
      passed: [validate-config]
      trigger: true
    - get: repo
      passed: [validate-config]
      trigger: true
    - put: version
      params: #@ bump(data.values.build_and_package_branch)
  - load_var: next-version
    file: version/version
  - load_var: repo-commit-digest
    file: repo/.git/ref
  - task: build-app
    privileged: true
    config:
      image_resource:
        type: registry-image
        source:
          repository: harbor-repo.vmware.com/tanzu_supply_chain/integration-ci
      platform: linux
      inputs:
      - name: build-and-package
      - name: repo
      outputs:
      - name: manifests
      run: 
        user: root
        path: build-and-package/ci/build/build-app.sh
      params:
        PROJECT: #@ data.values.project
        BUILD_VERSION: ((.:next-version))
        REPO_COMMIT: ((.:repo-commit-digest))
        REGISTRY_HOST: dev.registry.tanzu.vmware.com
        REGISTRY_PROJECT: supply-chain-choreographer/cartographer-v2
        LEVER_CONFIG: ((lever.prod-kubeconfig-yaml))
        OFFICIAL: "true"
        PUBLISH: "true"
  - task: commit-and-tag
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: harbor-repo.vmware.com/tanzu_supply_chain/integration-ci
      inputs:
        - name: repo
      outputs:
        - name: repo
      params:
        BUILD_VERSION: ((.:next-version))
      run:
        path: sh
        args:
          - -cx
          - |
            cd repo
            git tag $BUILD_VERSION
  - put: repo
    params:
      repository: repo
      only_tag: true

- name: renovate
  max_in_flight: 1
  plan:
  - get: every-1h
    trigger: true
  - get: repo
  - task: renovate
    timeout: 30m
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: ghcr.io/renovatebot/renovate
          tag: full
      inputs:
        - name: repo
      params:
        GITLAB_TOKEN: #@ "((" + data.values.project + "/gitlab.build-project-token))"
        GITHUB_COM_TOKEN: #@ "((" + data.values.project + "/github.token))"
      run:
        path: /bin/bash
        args:
        - -c
        - |
          set -o errexit
          set -o nounset
          set -o pipefail

          cd repo
          git config --global --add safe.directory $PWD
          make renovate